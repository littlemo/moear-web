{% load i18n %}

<h4 class="title my-4">{% trans "邀请" %}</h4>
<div class="alert alert-info">{% trans "请添加一个邮箱地址。我们将向该地址发送一个注册邀请邮件" %}</div>

<form id="invite-form" method="POST" action="{% url 'invitations:send-invite' %}">
  {% csrf_token %}
  <div class="form-group">
    {% for error in form.email.errors %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endfor %}
    {% if success_message %}
    <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
  </div>
  <div class="form-group form-inline">
      <input type="text" name="email" id="id_email_invite" value="{{ form.email.value }}" class="form-control validate-email" placeholder="{% trans 'Email' %}">
  </div>
  <button type="submit" class="btn btn-primary generic-ajax-submit">{% trans "发送" %}</button>
</form>
